<!DOCTYPE html>
<html>
<head>
    <title>店铺 </title>
		<#include "/header.html">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
    <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
    <script src="${request.contextPath}/statics/libs/ajaxupload.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=A23543b3be51778406429cba6b7d74c4"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <style>
     .bootstrap-select{
            width: 122% !important;
        }
        .ui-jqgrid {
            margin-top: 4.5rem !important;
        }
        .jqGrid{
            margin-top: 0rem !important;
        }
        .row {
            border-top: 1px solid #ddd;
            margin: 0.3rem !important;
            padding: 10px 2px 0px 2px !important;
        }
    .searchs {
     /*   width: 650px;*/
        /* height: 500px; */
        overflow: hidden;
        border: 1px solid rgb(204, 204, 204);
        margin-top: 25px;
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        z-index: 0;
        background-color: rgb(243, 241, 236);
        color: rgb(0, 0, 0);
        text-align: left;
        top: 39rem;
        right: 60.5rem;
        height: 3rem;

    }
   .maps {
        width: 650px;
        height: 491px;
        overflow: hidden;
        border: 1px solid rgb(204, 204, 204);
        margin-top: 25px;
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        z-index: 0;
        background-color: rgb(243, 241, 236);
        color: rgb(0, 0, 0);
        text-align: left;
        top: 42rem;
        right:26rem;
    }
</style>
</head>
<body>
<div id="icloudapp" v-cloak>
    <div v-show="showList">
        <div class="row">
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.shopName" @keyup.enter="query" placeholder="店铺名称">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.description" @keyup.enter="query" placeholder="简介">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.province" @keyup.enter="query" placeholder="省份">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.city" @keyup.enter="query" placeholder="城市">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.county" @keyup.enter="query" placeholder="区域">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.address" @keyup.enter="query" placeholder="详细地址">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.shopTel" @keyup.enter="query" placeholder="电话">
            </div>
            <div class="col-lg-1">
                <select class="selectpicker" title="系统标识" v-model="q.sysFlag" style="width: 103px;">
                    <option value="">全部</option>
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
            <div class="col-lg-1">
                <select class="selectpicker" title="状态" v-model="q.status" style="width: 103px;">
                    <option value="">全部</option>
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select>
            </div>

            <div class="col-lg-1">
                <a class="btn btn-default" @click="query">查询</a>
            </div>
                <#if shiro.hasPermission("shop:shop:save")>
                    <a class="btn btn-primary" @click="add"  style="float: right; padding: 3px 8px;margin-right:7rem"><i class="fa fa-plus"></i>&nbsp;新增</a>
                </#if>
                <!--<#if shiro.hasPermission("shop:shop:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                </#if>
                <#if shiro.hasPermission("shop:shop:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                </#if>
                <#if shiro.hasPermission("shop:shop:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                </#if>-->
        </div>
        <div class="grid-btn">
            <div class="col-lg-1">
                <select class="selectpicker" title="审核状态" v-model="q.review" style="width: 103px;">
                    <option value="">全部</option>
                    <option value="0">未审核</option>
                    <option value="1">审核通过</option>
                    <option value="2">审核失败</option>
                </select>
            </div>
            <div class="col-lg-1">
                <select class="selectpicker" title="级别" v-model="q.shopLevel" style="width: 103px;">
                    <option value="">全部</option>
                    <option value="1">1级</option>
                    <option value="2">2级</option>
                    <option value="3">3级</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
               <!-- <div class="col-sm-1 control-label" style="line-height: 3rem;color:#808080;width:15%;text-align:right;">查询时间段:</div>-->
                <el-date-picker
                        v-model="q.startTime"
                        type="datetime"
                        placeholder="选择开始日期" value-format="yyyy-MM-dd HH:mm:ss" >
                </el-date-picker>
                <el-date-picker
                        v-model="q.endTime"
                        type="datetime"
                        placeholder="选择结束日期" value-format="yyyy-MM-dd HH:mm:ss" >
                </el-date-picker>
            </div>
        </div>

       <!-- <table id="jqGrid"></table>
        <div id="jqGridPager"></div>-->
        <table id="deptTable" data-mobile-responsive="true" data-click-to-select="true">
            <thead>
            <tr>
                <th data-field="selectItem" data-checkbox="true"></th>
            </tr>
            </thead>
        </table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">上级店铺</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.parentName"  @click="deptTree" readonly="readonly" placeholder="一级"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.shopName" placeholder="名称"/>
                        </div>
                    </div>
                    <div v-show="user.userId===1" class="form-group">
                        <div class="col-sm-2 control-label">系统店铺标志</div>
                        <label class="radio-inline">
                            <input type="radio" name="sysFlag" value="1" v-model="shop.sysFlag"/> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sysFlag" value="0" v-model="shop.sysFlag" checked="checked"/> 否
                        </label>
                    </div>
					 <div class="form-group">
                        <div class="col-sm-2 control-label">级别</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.shopLevel" placeholder="级别" readonly/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">电话</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.shopTel" placeholder="电话"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">店铺图标</div>
                        <img   :src="shop.shopImg" style="width:300px;height:150px;" v-model="shop.shopImg" placeholder="店铺图标"/>
                        <div class="col-sm-10">
                            <a class="btn btn-primary" id="upload" style="margin-left:11rem;"><i class="fa fa-plus"></i>&nbsp;图片url</a>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">简介</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.description" placeholder="简介"/>
                        </div>
                    </div>


					<div class="form-group">
                        <div class="col-sm-2 control-label">省</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.province" placeholder="省" readonly/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">市</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.city" placeholder="市" readonly/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">县</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.county" placeholder="县" readonly/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">详细地址</div>
                        <div class="col-sm-10">
                            <input type="text" id="address" class="form-control" v-model="shop.address" placeholder="详细地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">经度</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.lnt" placeholder="经度"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">纬度</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.lat" placeholder="纬度"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">覆盖范围(米)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.coverScope" placeholder="覆盖范围(米)"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">开启状态</div>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" v-model="shop.status"/> 开启
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="0" v-model="shop.status" checked="checked"/> 关闭
                        </label>
                    </div>
                    <div class="form-group" v-show="user.userId===1">
                        <div class="col-sm-2 control-label">佣金率（%）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.commissionRate" placeholder="佣金率（%）"/>
                        </div>
                    </div>
                    <div class="form-group" v-show="user.userId===1">
                        <div class="col-sm-2 control-label">审核状态</div>
                        <label class="radio-inline">
                            <input type="radio" name="review" value="0" v-model="shop.review"/> 未审核
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="review" value="1" v-model="shop.review" checked="checked"/> 审核通过
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="review" value="2" v-model="shop.review"/> 审核失败
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">绑定微信账号</div>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" @click="selectWxUser()"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                {{nickname}}
                                <span class="caret"></span>
                            </button>
                            <!--  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                  <li v-for="(item,index) in skuList" :key="index"><a href="#" @click="selectSku(index)">{{item.title}}</a></li>
                              </ul>-->
                        </div>
                    </div>


            <div class="sright">
                <div class="searchs"  style="display: flex;justify-content: space-around;">
                    <input id="detailAddress" value=""/>
                    <a id="sssssssssss" class="ssssssss" style="display: flex;justify-content: space-around;line-height: 3rem;width: 5rem;">搜索</a>
                </div>
                <div id="allmap" class="maps"></div>
            </div>
            <div style="clear:both;"></div>
			<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>



</div>


<!-- 选择上级树 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/common/money.js?_${.now?long}"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=A23543b3be51778406429cba6b7d74c4"></script>
<script src="${request.contextPath}/statics/js/modules/shop/shop.js?_${.now?long}"></script>
</body>

</html>
