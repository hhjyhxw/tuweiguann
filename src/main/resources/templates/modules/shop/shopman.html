<!DOCTYPE html>
<html>
<head>
    <title>店员 </title>
		<#include "/header.html">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script>
		var shop_shopman_update = '';
		var shop_shopman_info = '';
		var shop_shopman_delete = '';
		<#if shiro.hasPermission("shop:shopman:update")>
			shop_shopman_update = 1;
		</#if>
		<#if shiro.hasPermission("shop:shopman:info")>
			shop_shopman_info = 1;
		</#if>
		<#if shiro.hasPermission("shop:shopman:delete")>
			shop_shopman_delete = 1;
		</#if>
	</script>
    <style>
       .bootstrap-select{
            width: 122% !important;
        }
        .ui-jqgrid {
           margin-top: 4.5rem !important;
        }
        .jqGrid{
            margin-top: 0rem !important;
        }
        .row {
            border-top: 1px solid #ddd;
            margin: 0.3rem !important;
            padding: 10px 2px 0px 2px !important;
        }
    </style>
</head>
<body>
<div id="icloudapp" v-cloak>
    <div v-show="showList">
        <div class="row">
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="姓名">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.accountNo" @keyup.enter="query" placeholder="账号">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" placeholder="手机">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.shopName" @keyup.enter="query" placeholder="店铺名称">
            </div>
            <div class="col-lg-1">
                <select class="selectpicker" title="状态" v-model="q.status" style="width: 103px;">
                    <option value="">全部</option>
                    <option value="0">停用</option>
                    <option value="1">使用</option>
                </select>
            </div>
            <div class="col-lg-1">
                <select class="selectpicker" title="角色" v-model="q.role" style="width: 103px;">
                    <option value="">全部</option>
                    <option value="0">店员</option>
                    <option value="1">管理员</option>
                </select>
            </div>
            <div class="col-lg-1">
                <a class="btn btn-default" @click="query">查询</a>
            </div>
            <#if shiro.hasPermission("shop:shopman:save")>
            <a class="btn btn-primary" @click="add"  style="float: right; padding: 3px 8px;margin-right:7rem"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <!--<#if shiro.hasPermission("shop:shopman:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("shop:shopman:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("shop:shopman:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>-->
        </div>
        <div class="grid-btn">
            <div class="form-group col-sm-6">
                <div class="col-sm-1 control-label" style="line-height: 3rem;color:#808080;width:15%;text-align:right;">查询时间段:</div>
                <el-date-picker
                        v-model="q.startTime"
                        type="datetime"
                        placeholder="选择开始日期" value-format="yyyy-MM-dd HH:mm:ss" >
                </el-date-picker>
                <el-date-picker
                        v-model="q.endTime"
                        type="datetime"
                        placeholder="选择结束日期" value-format="yyyy-MM-dd HH:mm:ss" >
                </el-date-picker>
            </div>
        </div>

        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">所属店铺</div>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{shopName}}
                            <span class="caret"></span>
                        </button>
                      <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li v-for="(item,index) in shopList" :key="index"><a href="#" @click="selectShop(index)">{{item.shopName}}</a></li>
                        </ul>-->
                    </div>
                </div>
				<div class="form-group">
                        <div class="col-sm-2 control-label">姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shopMan.name" placeholder="姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">登录账号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shopMan.accountNo" placeholder="登录账号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shopMan.mobile" placeholder="手机号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">登录密码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shopMan.pwd" placeholder="登录密码"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">角色</div>
                        <label class="radio-inline">
                            <input type="radio" name="role" value="0" v-model="shopMan.role" /> 店员
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="role" value="1" v-model="shopMan.role" checked="checked"/> 管理员
                        </label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" v-model="shopMan.status"/> 启用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="0" v-model="shopMan.status" checked="checked"/> 禁用
                        </label>
                    </div>

							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/shop/shopman.js?_${.now?long}"></script>
</body>
</html>
