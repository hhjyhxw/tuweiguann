<!DOCTYPE html>
<html>
<head>
    <title>提现申请</title>
		<#include "/header.html">
    <script src="${request.contextPath}/statics/libs/ajaxupload.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=A23543b3be51778406429cba6b7d74c4"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <style>
       .bootstrap-select{
            width: 122% !important;
        }
        .ui-jqgrid {
            margin-top: 4rem !important;
        }
        .row {
            border-top: 1px solid #ddd;
            margin: 0.3rem !important;
            padding: 10px 2px 0px 2px !important;
        }
        .col-lg-1{
            padding-right: 15px;
            padding-left: 0px !important;
         }
    </style>
</head>
<body>
<div id="icloudapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-1">
                <input type="text" class="form-control" v-model="q.shopName" @keyup.enter="query" placeholder="店铺名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
					<div class="form-group">
                        <div class="col-sm-2 control-label">可提现金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="shop.balance" placeholder="可提现金额" readonly/>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-2 control-label">提现金额</div>
                        <div class="col-sm-10">
                            <input type="text" v-if="shop.balance==null || shop.balance<=0" class="form-control" v-model="smallWasteRecord.amount" placeholder="提现金额" readonly/>
                            <input type="text" v-if="shop.balance!=null && shop.balance>0" class="form-control" v-model="smallWasteRecord.amount" placeholder="提现金额"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">提现银行卡</div>
                        <div class="col-sm-10">
                            <select class="form-control" v-model="smallWasteRecord.bankId">
                                <option v-for="(item,index) in banklist" :key="index" :value="item.id">{{item.bankName}}_{{item.cardNo}}</option>
                            </select>
                        </div>
                    </div>


			<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>



</div>


<!-- 选择上级树 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/common/money.js?_${.now?long}"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=A23543b3be51778406429cba6b7d74c4"></script>
<script src="${request.contextPath}/statics/js/modules/shop/shopwithdrawlist.js?_${.now?long}"></script>
</body>

</html>
