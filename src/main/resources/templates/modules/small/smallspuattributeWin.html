<!DOCTYPE html>
<html>
<head>
    <title>商品属性</title>
		<#include "/header.html">
</head>
<body>
<div id="icloudapp" v-cloak>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">

					<div class="form-group">
                        <div class="col-sm-2 control-label">属性名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallSpuAttribute.name" placeholder="属性名"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">属性值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallSpuAttribute.value" placeholder="属性值"/>
                        </div>
                    </div>

				<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="保存"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/small/smallspuattributeWin.js?_${.now?long}"></script>
</body>
</html>
