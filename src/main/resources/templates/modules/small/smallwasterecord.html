<!DOCTYPE html>
<html>
<head>
    <title>资金流水记录表</title>
		<#include "/header.html">
</head>
<body>
<div id="icloudapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<!--<#if shiro.hasPermission("small:smallwasterecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("small:smallwasterecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("small:smallwasterecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">店铺id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.shopId" placeholder="店铺id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">支付方式1微信 2支付包 3银行卡</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.payType" placeholder="支付方式1微信 2支付包 3银行卡"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">操作类型1充值 2提现</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.wasteFlag" placeholder="操作类型1充值 2提现"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.amount" placeholder="金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">审批状态0未审核 1通过 2不通过</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.approveFlag" placeholder="审批状态0未审核 1通过 2不通过"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">支付状态0未支付 1已支付 2关闭</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.wasteState" placeholder="支付状态0未支付 1已支付 2关闭"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">第三方交易号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.transactionId" placeholder="第三方交易号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">本地订单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.orderNo" placeholder="本地订单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">审核描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.msg" placeholder="审核描述"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">审核时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.approveTime" placeholder="审核时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.modifyTime" placeholder="修改时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">审核人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.approveBy" placeholder="审核人"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">申请人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallWasteRecord.createBy" placeholder="申请人"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/small/smallwasterecord.js?_${.now?long}"></script>
</body>
</html>
