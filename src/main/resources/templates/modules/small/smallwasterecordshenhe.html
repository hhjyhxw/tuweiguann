<!DOCTYPE html>
<html>
<head>
    <title>资金流水记录表</title>
		<#include "/header.html">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <style>
       .bootstrap-select{
            width: 122% !important;
        }
        .ui-jqgrid {
            margin-top: 4rem !important;
        }
        .row {
            border-top: 1px solid #ddd;
            margin: 0.3rem !important;
            padding: 10px 2px 0px 2px !important;
        }
    </style>
</head>
<body>
<div id="icloudapp" v-cloak>
    <div v-show="showList">
        <div class="row">
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.shopName" @keyup.enter="query" placeholder="店铺名称">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" v-model="q.bankName" @keyup.enter="query" placeholder="提现银行">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" v-model="q.subBranch" @keyup.enter="query" placeholder="提现银行支行">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.userName" @keyup.enter="query" placeholder="姓名">
            </div>
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" placeholder="电话">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" v-model="q.cardNo" @keyup.enter="query" placeholder="提现卡号">
            </div>

            <div class="col-lg-1">
                <select class="selectpicker" title="提现状态" v-model="q.approveFlag" style="width: 103px;">
                    <option value="">全部</option>
                    <option value="0">提现申请</option>
                    <option value="1">提现处理</option>
                    <option value="2">提现成功</option>
                    <option value="3">提现失败</option>
                </select>
            </div>
            <div class="col-lg-1">
                <a class="btn btn-default" @click="query">查询</a>
            </div>
        </div>
       <!-- <div class="grid-btn">
            <div class="form-group col-sm-6">
                <div class="col-sm-1 control-label" style="line-height: 3rem;color:#808080;width:15%;">查询时间段:</div>
                <el-date-picker
                        v-model="q.startTime"
                        type="datetime"
                        placeholder="选择开始日期" value-format="yyyy-MM-dd HH:mm:ss" >
                </el-date-picker>
                <el-date-picker
                        v-model="q.endTime"
                        type="datetime"
                        placeholder="选择结束日期" value-format="yyyy-MM-dd HH:mm:ss" >
                </el-date-picker>
            </div>
        </div>
-->
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">

					<div class="form-group">
                        <div class="col-sm-2 control-label">审核不通过原因</div>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" v-model="smallWasteRecord.msg" placeholder="审核不通过原因">

                            </textarea>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/small/smallwasterecordshenhe.js?_${.now?long}"></script>
</body>
</html>
