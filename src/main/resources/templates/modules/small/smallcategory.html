<!DOCTYPE html>
<html>
<head>
    <title>商品分类</title>
    <#include "/header.html">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
    <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
    <script src="${request.contextPath}/statics/libs/ajaxupload.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <style>
       .bootstrap-select{
            width: 122% !important;
        }
        .ui-jqgrid {
            margin-top: 4.5rem !important;
        }
        .jqGrid{
            margin-top: 0rem !important;
        }
        .row {
            border-top: 1px solid #ddd;
            margin: 0.3rem !important;
            padding: 10px 2px 0px 2px !important;
        }
    </style>
</head>
<body>
<div id="icloudapp" v-cloak>
    <div v-show="showList">
        <div class="row">
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.title" @keyup.enter="query" placeholder="分类名称">
            </div>
            <!--<div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.parentName" @keyup.enter="query" placeholder="上级分类">
            </div>-->
            <div class="col-lg-1">
                <a class="btn btn-default" @click="query">查询</a>
            </div>
            <#if shiro.hasPermission("small:smallcategory:save")>
            <a class="btn btn-primary" @click="add"  style="float: right; padding: 3px 8px;margin-right:7rem"><i class="fa fa-plus"></i>&nbsp;新增</a>
        </#if>
        </div>
    <div class="grid-btn">
            <div class="form-group col-sm-6">
             <!--   <div class="col-sm-1 control-label" style="line-height: 3rem;color:#808080;width:15%;">查询时间段:</div>-->
                <el-date-picker
                        v-model="q.startTime"
                        type="datetime"
                        placeholder="选择开始日期" value-format="yyyy-MM-dd HH:mm:ss" >
                </el-date-picker>
                <el-date-picker
                        v-model="q.endTime"
                        type="datetime"
                        placeholder="选择结束日期" value-format="yyyy-MM-dd HH:mm:ss" >
                </el-date-picker>
            </div>
    </div>
        <!--<#if shiro.hasPermission("small:smallcategory:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("small:smallcategory:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("small:smallcategory:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>-->
        <table id="deptTable" data-mobile-responsive="true" data-click-to-select="true">
            <thead>
            <tr>
                <th data-field="selectItem" data-checkbox="true"></th>
            </tr>
            </thead>
        </table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">

					<div class="form-group">
                        <div class="col-sm-2 control-label">分类名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallCategory.title" placeholder="分类名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">分类图标</div>
                        <img   :src="smallCategory.picUrl" style="width:300px;height:150px;" v-model="smallCategory.picUrl" placeholder="分类图标"/>
                        <div class="col-sm-10">
                            <a class="btn btn-primary" id="upload" style="margin-left:11rem;"><i class="fa fa-plus"></i>&nbsp;图片url</a>
                        </div>
                    </div>
				<div class="form-group">
                        <div class="col-sm-2 control-label">上级分类</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="smallCategory.parentName"  @click="deptTree" readonly="readonly" placeholder="一级分类"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" v-model="smallCategory.status"/> 启用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="0" v-model="smallCategory.status"/> 停用
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">排序</div>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" v-model="smallCategory.sortNum" placeholder="排序"/>
                        </div>
                    </div>

							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/modules/small/smallcategory.js?_${.now?long}"></script>
</body>
</html>
