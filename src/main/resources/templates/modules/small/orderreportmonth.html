<!DOCTYPE html>
<html>
<head>
    <title>订单日报</title>
		<#include "/header.html">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <style>
       .bootstrap-select{
            width: 122% !important;
        }
        .ui-jqgrid {
           margin-top: 4.5rem !important;
        }
        .jqGrid{
            margin-top: 0rem !important;
        }
        .row {
            border-top: 1px solid #ddd;
            margin: 0.3rem !important;
            padding: 10px 2px 0px 2px !important;
        }
    </style>
</head>
<body>
<div id="icloudapp" v-cloak>
    <div v-show="showList">
        <div class="row">
            <div class="col-lg-1">
                <input type="text" class="form-control" v-model="q.shopName" @keyup.enter="query" placeholder="店铺名称">
            </div>
            <div class="col-lg-1">
                <select class="selectpicker" title="年份" v-model="q.year" style="width: 103px;">
                    <option v-for="(item,index) in yearlist" :value="item.year" :key="index">{{item.year}}年</option>
                </select>
            </div>
            <div class="col-lg-1">
                <select class="selectpicker" title="月份" v-model="q.month" style="width: 103px;">
                    <option v-for="(item,index) in monthlist" :value="item.month" :key="index">{{item.month}}月</option>
                </select>
            </div>
            <div class="col-lg-1">
                <a class="btn btn-default" @click="query">查询</a>
            </div>
        </div>


        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>


<script src="${request.contextPath}/statics/js/modules/small/orderreportmonth.js?_${.now?long}"></script>
</body>
</html>
